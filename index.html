<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <title>Random Password Generator</title>
    </head>

    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="wrapper">
                <div class="input-box">
                    <input type="text" disabled>
                    <button class="copy-all">Copy-Password</button>

                </div>

                <div class="pass-indecator"></div>

                <div class="pass-length">
                    <div class="details">
                        <label class="title">Password-Length</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" step="1" value="5">
                </div>
                <div class="pass-settings">
                    <label class="title">Password-Settings</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked disabled>
                            <label for="lowercase">Lowercase (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">UpperCase (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Numbers (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Symbols (!-$^+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplication">
                            <label for="exc-duplication">Exclude Duplication (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Include Spaces</label>
                        </li>
                    </ul>
                </div>
                <button class="generate-btn">Generate Password</button>
            </div>

        </div>
        <SCript src="main.js"></SCript>
    </body>

</html>
